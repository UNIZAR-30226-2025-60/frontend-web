<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor PDF con PDF.js</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.worker.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #pdf-render { width: 100%; height: 100%; overflow: auto; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <div id="pdf-render"><canvas id="pdf-canvas"></canvas></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = `http://localhost:3000/api/proxy-pdf?url=${encodeURIComponent(params.get('url'))}`;

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1;

    pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then((page) => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({ canvasContext: ctx, viewport });
      });
    }
  </script>
</body>
</html>
